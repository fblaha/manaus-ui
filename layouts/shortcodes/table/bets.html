<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Placed</th>
            <th>Matched</th>
            <th>Settled</th>
            <th>Price</th>
            <th>Side</th>
            <th>Profit</th>
        </tr>
    </thead>
    <tbody>
        {{ $bets := getJSON $.Site.Params.mns_url "bets"}}
        {{ range sort $bets "settled" "desc" }}
        <tr>
            <td>{{ .selectionName }}</td>
            <td>{{ .placed }}</td>
            <td>{{ .matched }}</td>
            <td>{{ .settled }}</td>
            <td>{{ .price.price }}</td>
            <td>{{ .price.side }}</td>
            <td>{{ .profitAndLoss }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
