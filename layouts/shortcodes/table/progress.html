<table>
    <thead>
        <tr>
            <th>Category</th>
            <th>Count</th>
            <th>Back</th>
            <th>Lay</th>
            <th>Profit</th>
        </tr>
    </thead>
    <tbody>
        {{ range getJSON "http://manaus:8080/fc-progress/30d" "?ts=" now.UnixNano }}
        <tr>
            <td>{{ .category }}</td>
            <td>{{ .totalCount }}</td>
            <td>{{ .backCount }}</td>
            <td>{{ .layCount }}</td>
            <td>{{ math.Round .profit }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
